<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>WORDS and CHAR Reader</title>
</head>

<body>
    <div id="main">
        <div id="container1">
            <h1 class="heading">Words and character counting</h1>

            <textarea name="" id="textArea" cols="30" rows="10" placeholder="Enter or Paste Your Text Here"
                style="height: 450px;width:740px;"></textarea>
        </div>
        <div id="counter">
            <h1>Results</h1>
            <div class="output">Total words: <div id="words">0</div> and Total Characters: <div id="char">0</div>
            </div>

        </div>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap');
        </style>
        <script src="index.js"></script>
</body>

</html>
